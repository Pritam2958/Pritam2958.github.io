<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Send notifications using js</title>
  </head>
  <body>
    <h1 align="center">Send Notifications using js</h1>
    <p align="center">Refresh page to get another Notification</p>
    </body>
</html>
<style>
  body {
    font-family: Sans-Serif;
    font-size: 40px;
    background-color: rgb(39, 174, 96);
    
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
button {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
  
    height: 70px;
    width: 100px;
    font-family: cursive;
    background: transparent;
    color: white;
    font-size: 30px;
    border: 8px groove white;
    border-radius: 8px;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="push.min.js"></script>
<script src="serviceWorker.min.js"></script>
<script>
   Push.create("See here !", {
       body: "This is a push notification !",
       icon: '../icon.jpeg',
       onClick: function () {
           window.focus();
           this.close();
       }
   });
</script>
