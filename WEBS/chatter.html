<body>

    <textarea class="msg" disabled></textarea>

    <input class="message" type="text" placeholder="Type Your Message...">

<style>

    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap");

    @import url("https://fonts.googleapis.com/css2?family=Rajdhani&display=swap");

    .msg {

        resize: none;

        width: 99%;

        height: 90vh;

        font-size: 25px;

        border: 1px green;

        border-radius: 10px;

        background-color: rgb(53, 53, 53);

        color: silver;

        font-family: "Rajdhani", sans-serif;

    }

    .msg::selection, .message::selection{

        color: gold;

        background-color: white;

    }



    .message{

        width: 99%;

        background-color: rgb(53, 53, 53);

        color: gold;

        border-radius: 10px;

        font-size: 25px;

        border: 2px gold;

        font-family: "Poppins", sans-serif;

    }



    *{

        outline: none;

        -webkit-tap-highlight-color: green;

        transition: all .50s linear;

    }

</style>

<script>

var user;

var msg = document.querySelector(".msg");

message=document.querySelector(".message");



function insert(text){

    msg.disabled = false;

    val=msg.value;

    msg.value=`${text}\n\n`+val;

    msg.disabled = true;

}



function start(){

    message.focus();

    message.addEventListener("keyup", key => {

        if (event.keyCode == 13) {

            if (message.value.replace(/\s+$/, "")===""){}

            else{

                socket.send(`${user}: ${message.value}`)

                message.value = "";

            }

        }

    });

}

    if (user.replace(/\s+$/, "")===""){

        user="Guest";

    }

}

else{

    user="Guest";

}
