<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Truth Or Dare</title>
    </head> 
    <body>
        <main>
            <header>Truth<br>Or<br>Dare</header>
            <div id="choices">
                <button id="truth" onclick="truth()">Truth</button>
                <button id="dare" onclick="dare()">Dare</button>

            <div id="pick"></div>
        </main>
    </body>
    <style>
        body {
  text-align: center;
  color:white;
}
main {
    height:300px;
    width:300px;
    position: absolute;
    left:50%;
    top: 50%;
    margin-left: -150px;
    margin-top: -150px;
    border-radius: 30px;
    background: linear-gradient(50deg, red, pink);
}
button {
  width:100px;
  height: 100px;
  margin-top:5px;
  font-size: 20px;
  color: white;
  border-radius: 50%;
  background: pink;
  outline: none;
}

button:hover {
  outline: none;
  animation:rotate 3s linear infinite;
}
#pick {
  min-width: 200px;
  min-height: 130px;
  background: linear-gradient(50deg, red, pink);
  margin-top: 70px;
  font-size: 20px;
  border-radius: 30px;
}
header {
    text-align: center;
    font-size: 40px;
    text-shadow: 2px 2px red, 4px 4px pink;
    opacity: 0.7;
}
@keyframes rotate {
    to {
        transform: rotateZ(360deg);
    }
}

    </style>
